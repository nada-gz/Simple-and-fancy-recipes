<!doctype html>
<html>
<head>
<title>Leave Review</title>
	<style>
  body {
    margin-right: 5%;
    margin-left: 5%;
    }		

html {
  background: url('pretty_grilled_food2.jpg') rgba(0, 0, 0, 0.7);
  background-size: cover;
  background-blend-mode: multiply;
  background-attachment: fixed;
  background-repeat: no-repeat;
}
	</style>
</head>	
<body leftmargin="20">
	
	<font size="4" color="#ffffff" face="Tahoma">Leave a Review</font>
	<br>
	<br>
	<br>
	<br>
	<form name="reviewform" method="post">
	<table width="70%" border="0">
		<tr>
		  <td width="15%" valign="top"><font face="Tahoma"  color="#ffffff"  size="3">Rating: </font></td>
		  <td width="85%" valign="top">
			  <table width="70%" border="0">
					<tr>
					  <td><input type="radio" name="Review" value="excellent" ><img src="star2.png" height="20"><img src="star2.png" height="20"><img src="star2.png" height="20"><img src="star2.png" height="20"><img src="star2.png" height="20"></td>
					  <td><input type="radio" name="Review" value="good"><img src="star2.png" height="20"><img src="star2.png" height="20"><img src="star2.png" height="20"><img src="star2.png" height="20"></td>
					  <td><input type="radio" name="Review" value="average"><img src="star2.png" height="20"><img src="star2.png" height="20"><img src="star2.png" height="20"></td>
					  <td><input type="radio" name="Review" value="bad"><img src="star2.png" height="20"><img src="star2.png" height="20"></td>
					<td><input type="radio" name="Review" value="verybad"><img src="star2.png" height="20"></td>
					</tr>
          		</table></td>
		</tr>
		<tr>
		  <td valign="top"><font face="Tahoma"  color="#ffffff"  size="3">Comment: </font></td>
		  <td><textarea name="comment" rows="4" cols="50"></textarea></td>
		</tr>
		<tr>
		  <td><br></td>
	  </tr>
		<tr>
		  <td></td>
		  <td><input type="submit" value="Send Review"></td>
	  </tr>
	</table>
    </form>
</body>
</html>
